[mutmut]
# Какие файлы мутировать (точечно по изменённым модулям)
paths_to_mutate=
    app/bot/handlers/master.py
    app/bot/handlers/client.py
    admin/app/routers/specialties.py
# Как запускать тесты
runner=env PYTHONPATH=".:/Users/apple/goodRobot:/Users/apple/Downloads/flutter dev/goodRobot" python -m pytest -q
# Где лежат тесты (используем агрегированный модуль в tests/)
tests_dir=tests/mutation_suite.py
# Без резервных копий исходников (репозиторий под git)
backup=False
# Кавередж можно подключить позже при необходимости
use_coverage=False
# Включим подробный вывод, чтобы видеть первопричины ошибок запуска pytest
debug=True
