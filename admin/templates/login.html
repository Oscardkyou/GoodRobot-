{% extends "base.html" %}

{% block title %}Вход - GoodRobot Админ-панель{% endblock %}

{% block auth_content %}
<div class="text-center mb-4">
    <h1 class="h3 mb-3 fw-normal">GoodRobot</h1>
    <p class="text-muted">Панель администратора</p>
</div>

<div class="alert alert-danger d-none" id="login-error">
    Неверное имя пользователя или пароль
</div>

<form id="login-form">
    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
        <label for="username">Имя пользователя</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
        <label for="password">Пароль</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
</form>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        
        // Если мы уже авторизованы (есть JWT), перенаправляем на главную
        const existingToken = localStorage.getItem('token');
        if (existingToken) {
            window.location.href = '/';
            return;
        }
        
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                loginError.classList.add('d-none');
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                try {
                    const resp = await fetch('/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams({
                            username: username,
                            password: password,
                            grant_type: 'password'
                        })
                    });
                    
                    if (!resp.ok) {
                        loginError.classList.remove('d-none');
                        return;
                    }
                    const data = await resp.json();
                    if (data && data.access_token) {
                        localStorage.setItem('token', data.access_token);
                        window.location.href = '/';
                    } else {
                        loginError.classList.remove('d-none');
                    }
                } catch (err) {
                    loginError.classList.remove('d-none');
                }
            });
        }
    });
</script>
{% endblock %}
