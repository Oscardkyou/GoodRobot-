<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <defs>
    <style>
      .title { font: 700 28px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .text { font: 500 16px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .small { font: 400 14px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .node { fill: #ecfeff; stroke: #0891b2; stroke-width: 2; rx: 12; }
      .chip { fill: #cffafe; stroke: #06b6d4; stroke-width: 2; rx: 8; }
      .btn { fill: #bae6fd; stroke: #0284c7; stroke-width: 2; rx: 8; }
    </style>
  </defs>

  <text x="30" y="42" class="title">GoodRobot — зоны мастера</text>
  <text x="30" y="74" class="small">Мастер выбирает несколько районов обслуживания и сохраняет настройки</text>

  <!-- Panel -->
  <rect x="60" y="100" width="840" height="180" class="node"/>
  <text x="90" y="135" class="text">Выберите районы обслуживания</text>

  <!-- Chips -->
  <rect x="90" y="160" width="170" height="40" class="chip"/>
  <text x="110" y="186" class="text">Алмалинский</text>

  <rect x="280" y="160" width="170" height="40" class="chip"/>
  <text x="304" y="186" class="text">Ауэзовский</text>

  <rect x="470" y="160" width="190" height="40" class="chip"/>
  <text x="490" y="186" class="text">Бостандыкский</text>

  <rect x="670" y="160" width="170" height="40" class="chip"/>
  <text x="698" y="186" class="text">Жетысуский</text>

  <rect x="90" y="210" width="170" height="40" class="chip"/>
  <text x="122" y="236" class="text">Медеуский</text>

  <rect x="280" y="210" width="170" height="40" class="chip"/>
  <text x="319" y="236" class="text">Наурызбай</text>

  <rect x="470" y="210" width="170" height="40" class="chip"/>
  <text x="495" y="236" class="text">Турксибский</text>

  <!-- Actions -->
  <rect x="660" y="215" width="110" height="35" class="btn"/>
  <text x="685" y="238" class="text">Сброс</text>

  <rect x="780" y="215" width="110" height="35" class="btn"/>
  <text x="804" y="238" class="text">Готово</text>
</svg>
